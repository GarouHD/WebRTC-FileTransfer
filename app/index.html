<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/modern_normal.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <label class="nav-item current-nav" id="navUpload">Upload</label>
      <label class="nav-item" id="navDownload">Download</label>
    </nav>
    <ul class="main-container">
      <li class="upload-download" id="uploadli">
        <label class="ud-label">Enter Downloader ID:</label>
        <div class="ud-label">
          <input id="peer" type="text">
          <button id="rtc">START CONNECTION</button>
        </div>
        <label class="ud-label">Status: <span id="sender_status" style="color:#57b2fa"></span></label>
        <label class="ud-label">Select file to upload:</label>
        <div class="ud-label">
          <input type="file" name="fileToUpload" id="fileToUpload" />
          <button id="upload_button" type="submit">UPLOAD</button>
        </div>
      </li>

      <li class="upload-download hidden" id="downloadli">
        <label class="ud-label" >Downloader ID: <span id="downloader" style="color:#57b2fa"></span></label>
        <label class="ud-label">Status: <span id="receiver_status" style="color:#57b2fa"></span></label>
      </li>
    </ul>

    <script src="./script.js"></script>
  </body>
</html>
